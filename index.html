<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="slide-container">
      <div class="slide">
        <img src="images/image1.jpg" alt="">
        <div class="caption">
          Image 1
        </div>
      </div>
     <div class="slide">
        <img src="images/image2.jpg" alt="">
        <div class="caption">
          Image 2
        </div>
      </div>
      <div class="slide">
        <img src="images/image3.jpeg" alt="">
        <div class="caption">
          Image 3
        </div>
      </div>
      <div class="slide">
        <img src="images/image4.jpeg" alt="">
        <div class="caption">
          Image 4
        </div>
      </div>
      <div class="slide">
        <img src="images/image5.jpeg" alt="">
        <div class="caption">
          Image 5
        </div>
      </div>
      <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
      <span class="arrow next" onclick="controller(1)">&#10095</span>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
